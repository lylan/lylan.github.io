{extend name="public/base"}

{block name="css"}
<!-- iCheck -->
<link href="__CSS__/icheck/green.css" rel="stylesheet">
{/block}

{block name="content"}

<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>{$meta_title}</h3>
            </div>

        </div>
        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>文章分类<small>Article Info</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">

                        <form class="form-horizontal form-label-left" id="cateForm" method="post">

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">分类名称 :</label>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <input id="title" class="form-control col-md-7 col-xs-12"  name="title" required="required" type="text" value="{$info['title']|default=''}">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tag">关键词 :</label>
                                <div class="col-md-4 col-sm-6 col-xs-12">
                                    <input id="tag" type="text" name="keywords"  class="optional form-control col-md-7 col-xs-12" value="{$info['keywords']|default=''}">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">描述 :</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <textarea id="description" required="required" name="description" class="form-control col-md-7 col-xs-12">{$info['description']|default=''}</textarea>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="control-label col-md-3">显示:</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    是:<input type="radio" class="flat" name="status" value="1" checked  {if isset($info['status']) && $info['status']==1}checked{/if}/>
                                    否:<input type="radio" class="flat" name="status" value="0"  {if isset($info['status']) && $info['status']==0}checked{/if}/>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <input type="hidden" name="id" value="{$info['id']|default=''}">
                            <input type="hidden" name="uid" value="">

                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button type="button" class="btn btn-primary return-back">取消</button>
                                    <button id="send" type="submit" class="btn btn-success ajax-post" target-form="form-horizontal">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

{/block}
{block name="js"}
<!-- validator -->
<script src="__STATIC__/js/validator.js"></script>
<!-- iCheck -->
<script src="__STATIC__/js/icheck.min.js"></script>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>

<script>
    $(function () {
        $("#cateForm").validate();
    })
    
</script>
{/block}
